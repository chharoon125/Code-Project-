<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock</title>

  <!-- Orbitron font for digital clock look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-wrap">
    <div class="clock-top">
      <div class="brand"><span class="dot"></span> Digital Clock</div>
      <div class="timezone">Local Time</div>
    </div>

    <div class="display">
      <div class="group">
        <div id="hours" class="digits">00</div>
        <span class="colon">:</span>
        <div id="minutes" class="digits">00</div>
      </div>
      <div class="group">
        <div id="seconds" class="seconds">00</div>
        <div id="ampm" class="ampm">AM</div>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
